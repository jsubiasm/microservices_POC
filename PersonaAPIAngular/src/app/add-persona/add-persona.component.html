<div class="panel panel-info">
	<div class="panel-heading">
		<strong>A&ntilde;adir Persona</strong>
	</div>
	<div class="panel-body">
		<form (ngSubmit)="onSubmit()" #addPersonaForm="ngForm" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-xs-3" for="nombre">Nombre:</label>
				<div class="col-xs-9">
					<input (focus)="cleanMsg()" [(ngModel)]="persona.nombre" #nombre="ngModel" type="text" class="form-control" id="nombre" name="nombre" placeholder="Introducir nombre" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-3" for="profesion">Profesi&oacute;n:</label>
				<div class="col-xs-9">
					<input (focus)="cleanMsg()" [(ngModel)]="persona.profesion" #profesion="ngModel" type="text" class="form-control" id="profesion" name="profesion" placeholder="Introducir profesi&oacute;n" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-3 col-xs-9">
					<button type="submit" class="btn btn-default" [disabled]="!addPersonaForm.form.valid">A&ntilde;adir</button>
				</div>
			</div>
		</form>
		<div [hidden]="nombre.valid || nombre.pristine" class="alert alert-danger">El nombre es obligatorio</div>
		<div [hidden]="profesion.valid || profesion.pristine" class="alert alert-danger">La profesi&oacute;n es obligatoria</div>
		<div [hidden]="!resultERR" class="alert alert-danger">{{resultadoMSG}}</div>
		<div [hidden]="!resultOK" class="alert alert-success">
			{{resultadoMSG}}<br /> <strong>Nombre: </strong>{{persona.nombre}}<br /> <strong>Profesi&oacute;n: </strong>{{persona.profesion}}
		</div>
	</div>
</div>
