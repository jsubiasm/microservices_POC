<div class="panel panel-info">
	<div class="panel-heading">
		<strong>Borrar Persona</strong>
	</div>
	<div class="panel-body">
		<form (ngSubmit)="onSubmit()" #deletePersonaForm="ngForm" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-xs-3" for="idPersona">Id:</label>
				<div class="col-xs-9">
					<input (focus)="focus()" [(ngModel)]="persona.id" #idPersona="ngModel" type="text" class="form-control" id="idPersona" name="idPersona" placeholder="Introducir Id" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-3 col-xs-9">
					<button type="submit" class="btn btn-default" [disabled]="!deletePersonaForm.form.valid">Borrar</button>
				</div>
			</div>
		</form>
		<div [hidden]="idPersona.valid || idPersona.pristine" class="alert alert-danger">El ID es obligatorio</div>
		<div [hidden]="!resultERR" class="alert alert-danger">{{resultadoMSG}}</div>
		<div [hidden]="!resultOK" class="alert alert-success">
			{{resultadoMSG}}<br/>
			<strong>ID: </strong>{{persona.id}}
		</div>
	</div>
</div>
